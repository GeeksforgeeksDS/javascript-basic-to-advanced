<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <meta name="description"
        content="Explore The Right Fit's Latest Collection Of Footwear For Men, Women, Boys, Girls & Senior Citizen. Fashionnable, Trendy, Classic and Comfortable Footwear for all.">
    <title>Signup | The Right FIt</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <div class="d-grid">
        <div class="login-auth direction-column d-flex justify-center">
            <h2 class="auth-title">Signup</h2>
            <div class="form-container">
                <label class="form-label">Firtsname</label>
                <input type="email" class="form-input lh-ls" placeholder="Prakash">
            </div>
            <div class="form-container">
                <label class="form-label">Last Name</label>
                <input type="email" class="form-input lh-ls" placeholder="Sakari">
            </div>

            <div class="form-container">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input lh-ls" placeholder="name@example.com">
            </div>

            <div class="form-container relative">
                <label class="form-label">Password</label>
                <input type="password" class="form-input lh-ls" placeholder="*********">
                <button class="button">
                    <a class="link" href="#">
                        <span class="material-icons-outlined absolute pwd-icon-position">
                            visibility_off
                            </span>
                    </a>
                </button>
            </div>

            <div class="remember">
                <input type="checkbox" class="check-box">
                <label class="padding-all-8 label-remember">I accept all Terms & Conditions</label>

            </div>
            <div class="cta">
                <button class="login-btn button btn-primary cursor btn-margin">Create New Account</button>
                <div class="create-account d-flex align-center justify-center">
                    <span class="new-account">Already have an Account</span>
                    <a href="/auth/login.html">
                        <button class="button cursor">
                            <span class="material-icons-outlined">
                                arrow_forward_ios
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer d-flex direction-column align-center">
        <p>Made with ❤️ by Prakash Sakari</p>
        <div class="d-flex gap align-center padding-all-16">
            <a href="https://github.com/prakashsakari/" class="link" target="_blank">GitHub
            </a>
            <a href="https://twitter.com/prakashsakari" class="link" target="_blank">Twitter
            </a>
            <a href="https://www.linkedin.com/in/prakashsakari/" class="link" target="_blank">LinkedIn
            </a>
        </div>
    </footer>
    <div class="modal">
        <div class="text">
            <p>Account Created Successfully</p>
        </div>
    </div>
    <script src="app1.js"></script>
</body>

</html>
